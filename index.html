<!DOCTYPE html>
<html>
    <head>
        <title>ascii camera</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/main.css" />
        <link href="/favicon.png" rel="icon" type="image/png" />
        <meta name="mobile-web-app-capable" content="yes" />
    </head>
    <body>
        <h1 id="info">Please allow this page to access your camera.</h1>

        <div id="notSupported">
            <h1>Your browser does not support the Camera API.</h1>
            <img src="images/screenshot.png" align="center" />
        </div>
        <button id="button">start</button>
        <pre id="ascii"></pre>
        <!--ここから下シミュレータ-->
        <select onchange="loadExample()" id="exampleSelection">
        </select>
        
        <div id="simulationOutput" style="font-family:'Courier'; font-size:small;">
        
        <script src="/script/examples.js"></script>
        
        <script>
        // this just populates the selectbox at the top
        // of the page with all the examples in the
        // examples.js file
        var eachExample, exampleData, exampleName, opt, sel;
        sel = document.getElementById('exampleSelection');
        for (eachExample in examples) {
          exampleName = examples[eachExample].name;
          exampleData = examples[eachExample].data;
          opt = document.createElement('option');
          opt.appendChild(document.createTextNode(exampleName));
          opt.value = "" + eachExample;
          sel.appendChild(opt);
        }
        </script>

        <script src="script/camera.js"></script>
        <script src="script/ascii.js"></script>
        <script src="script/app.js"></script>
        <script src="script/asciiFluidSimulation.js"></script>
        <script>
            loadExample();
            window.requestAnimationFrame(simulationNextStep);
        </script>
    </body>
</html>
